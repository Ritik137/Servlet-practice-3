<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-family: Arial, sans-serif;
    }

    .box {
        background: white;
        padding: 35px 45px;
        border-radius: 16px;
        width: 340px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        animation: popIn 0.8s ease-out;
    }

    @keyframes popIn {
        from {
            transform: scale(0.5);
            opacity: 0;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    label {
        font-weight: bold;
        color: #444;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        margin-bottom: 18px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    .btn-group {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    button {
        padding: 14px;
        background: #667eea;
        border: none;
        color: white;
        font-size: 20px;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #5a67d8;
        transform: translateY(-3px);
    }
</style>
</head>

<body>

<div class="box">
    <h2>Calculator</h2>

    <!-- IMPORTANT: action matches Controller URL -->
    <form action="S1" method="post">

        <label>N1</label>
        <input type="number" name="n1" required>

        <label>N2</label>
        <input type="number" name="n2" required>

        <div class="btn-group">
            <button name="op" value="add">+</button>
            <button name="op" value="sub">−</button>
            <button name="op" value="mul">×</button>
            <button name="op" value="div">÷</button>
        </div>
    </form>
</div>

</body>
</html>
