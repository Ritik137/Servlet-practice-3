<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Numbers</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-family: Arial, sans-serif;
    }

    .box {
        background: white;
        padding: 30px 40px;
        border-radius: 12px;
        width: 300px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .box h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    label {
        font-weight: bold;
        color: #444;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    input:focus {
        outline: none;
        border-color: #667eea;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #667eea;
        border: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: #5a67d8;
    }
</style>

</head>
<body>

    <div class="box">
        <h2>Add Two Numbers</h2>

        <form action="S1" method="post">
            <label>N1</label>
            <input type="number" name="n1" required>

            <label>N2</label>
            <input type="number" name="n2" required>

            <button type="submit">Calculate</button>
        </form>
    </div>

</body>
</html>
